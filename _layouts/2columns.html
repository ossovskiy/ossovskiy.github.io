{% include setup %}
{% include head.html %}
{% include header.html %}

<div class="central-wide">
    <div class="page-content">
        <div class="row">
            <div class="cover">
                {% if page.title %}
                <div class="central-text">
                    <h1 class="title">{{ page.title }}</h1>
                </div>
                {% endif %}
                   <div class="media">
                       <div class="media__body">
                           <div class="blocktext">
                              {{ page.cover-text }}
                           </div>
                       </div><!--
                    --><div class="media__object">
                           <img src="{{ site.img }}/{{ page.cover-image }}" alt="">
                       </div>
                   </div>
            </div>
        </div>
        <!--   End Page-cover   -->
        <div class="row">
            <div class="column-content">
                 <div class="post ">
                     {{ content }}
                 </div>
             </div>
             <!-- End content column -->
             <div class="column-sidebar">
                 {% for img in page.images %}
                 <a class="thumbnail fancybox" rel="group" href="{{ site.img }}/{{ img }}">
                     <img src="{{ site.img }}/{{ img }}" alt="">
                 </a>
                  {% endfor %}
             </div>
             <!-- End sidebar column -->
        </div>
    </div>
    <!-- End Page-content -->
</div>

{% include footer.html %}
{% include foot.html %}
